apiVersion: apps/v1
kind: Deployment
metadata:
  name: lamp-k8s-apache
  namespace: lamp-k8s
  labels:
    app: lamp-k8s-apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lamp-k8s-apache
  template:
    metadata:
      labels:
        app: lamp-k8s-apache
    spec:
      containers:
      - name: lamp-k8s-apache
        image: localhost:32000/lamp-k8s:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: lamp-k8s-secret
              key: MYSQL_HOST
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: lamp-k8s-secret
              key: MYSQL_DATABASE
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: lamp-k8s-secret
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lamp-k8s-secret
              key: MYSQL_PASSWORD
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lamp-k8s-apache
  namespace: lamp-k8s
spec:
  selector:
    app: lamp-k8s-apache
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30081
  type: NodePort
